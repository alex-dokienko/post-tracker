<html><body>
<script>
function toggleElement(id)
{
    if(document.getElementById(id).style.display == 'none')
    {
        document.getElementById(id).style.display = '';
    }
    else
    {
        document.getElementById(id).style.display = 'none';
    }
}
</script>
<style>
a {
	color:green;	
}
</style>
<p>
<a href="javascript:toggleElement('a1')">Проблемы обновления статусов в фоне</a>
</p>
<div id="a1" style="display:none">
	<span>1sss</span>
	<span>2sss</span>	
</div>
<p>
<a href="javascript:toggleElement('a2')">Проблемы обновления статусов в фоне 2</a>
</p>
<div id="a2" style="display:none">
	<span>1sss</span>
	<span>2sss</span>	
</div>

</body>
</html>
